  <script>
    window.onload = function () {

      const params = new URLSearchParams(window.location.search);
      const title = params.get("title");
      const artist = params.get("name");
      const album = params.get("album");
      const release = params.get("date");
      const rate = params.get("rate");

      let playlist = JSON.parse(localStorage.getItem("playlist")) || [];

      let star = ""; 
      for(let i = 0; i < parseInt(rate); i++){ 
        star += "â­";  
      }

      if (title && artist && album && release && star) {
        playlist.push({ title, artist, album, rate, release, star});
        localStorage.setItem("playlist", JSON.stringify(playlist));
      }

      const tbody = document.querySelector("#musicTable tbody");
      tbody.innerHTML = ""; 

      playlist.forEach((song, index) => {
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${index + 1}</td>
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>${song.album}</td>
          <td>${song.star}</td>
          <td>${song.release}</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick = "location.href='view.html?index=${index}'" >ğŸ‘ï¸ view</button>
          </td>
        `;
        tbody.appendChild(newRow);
      });
    }
  </script>
